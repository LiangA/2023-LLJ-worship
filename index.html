<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #image-container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    <title>Christian Gallery</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id="image-container">
                <img id="displayed-image" src="cover.jpg" alt="箴言卡"">
                <!-- <br> -->
                <button id="draw-button" class="btn btn-primary mt-3 btn-block" onclick="fetchRandomImage()">抽取</button>
                <a id="download-link" class="btn btn-success mt-3 btn-block" style="display: none" download="christian_image.jpg">下載箴言卡</a>
            </div>
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const displayedImage = document.getElementById('displayed-image');
        const drawButton = document.getElementById('draw-button');
        const downloadLink = document.getElementById('download-link');

        function fetchRandomImage() {
            const randomNumber = Math.floor(Math.random() * 37);
            const imageUrl = `assets/${randomNumber}.png`;
            displayedImage.src = imageUrl;
            drawButton.remove();
            downloadLink.href = imageUrl;
            downloadLink.style.display = 'block';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
